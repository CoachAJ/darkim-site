[build]
  # Build command - install all dependencies (including dev) then build
  command = "npm install && npm run build"
  
  # Directory to publish (Vite builds to 'dist' by default)
  publish = "dist"

[build.environment]
  # Environment variables for build
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Specific cache settings for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache settings for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (alternative to _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling for Netlify Forms
[build.processing]
  skip_processing = false
